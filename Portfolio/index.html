<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeva Svithra's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Background Animation -->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="wrapper">
        <div class="cover cover-left"></div>
        <div class="cover cover-right turn"></div>

        <div class="book">
            <!--profile page-->
            <div class="book-page page-left">
                <div class="profile-page" id="profile-page">
                    <img id="profile-image" class="floating" alt="Profile Image">
                    <ul id="profile-name" class="name"></ul>
                    <div class="contenth">
                        <h3 id="profile-role"></h3>
                        <h3 id="profile-role-duplicate"></h3>
                    </div>

                    <div id="profile-social-media" class="social-media" style="margin-top: 10px"></div>

                    <p id="profile-bio"></p>

                    <div class="btn-box" style="margin-top: 12px">
                        <a id="profile-cv-link" class="btn" target="_blank">Open CV</a>
                        <a href="#" class="btn contact-me">Contact Me</a>
                    </div>
                </div>
            </div>

            <!--Page 1 & 2 -->
            <div class="book-page page-right turn" id="turn-1">
                <!--Page 1 Work Experience-->
                <div class="page-front">
                    <h1 class="title hover-underline-animation">Work Experience</h1>

                    <div id="work-experience" class="workeduc-box"></div>
                    <span class="number-page">1</span>

                    <!--next button-->
                    <span class="nextprev-btn" data-page="turn-1">
                        <i class='bx bxs-chevron-right'></i>
                    </span>
                </div>

                <!--Page 2 Education-->
                <div class="page-back">
                    <h1 class="title">Education</h1>

                    <div id="education" class="workeduc-box"></div>

                    <span class="number-page">2</span>

                    <!--prev button-->
                    <span class="nextprev-btn back" data-page="turn-1">
                        <i class='bx bxs-chevron-left'></i>
                    </span>
                </div>
            </div>

            <!--page 3 & 4-->
            <div class="book-page page-right turn" id="turn-2">
                <!--page 3 My Services-->
                <div class="page-front">
                    <h1 class="title">My Services</h1>

                    <div id="services" class="services-box"></div>

                    <span class="number-page">3</span>

                    <!--next button-->
                    <span class="nextprev-btn" data-page="turn-2">
                        <i class='bx bxs-chevron-right'></i>
                    </span>
                </div>

                <!--Page 4 My Skills-->
                <div class="page-back">
                    <h1 class="title">My Skills</h1>
                    <div id="skills" class="skills-box"></div>

                    <span class="number-page">4</span>

                    <span class="nextprev-btn back" data-page="turn-2">
                        <i class='bx bxs-chevron-left'></i>
                    </span>
                </div>

            </div>

            <!--page 5 & 6-->
            <div class="book-page page-right turn" id="turn-3">
                <!--Page 5 Additional Information-->
                <div class="page-front">
                    <h1 class="title">About My Work</h1>

                    <!-- Projects Section -->
                    <section class="section">
                        <h2 class="section-title">Projects</h2>
                        <div id="projects" class="section-content"></div>
                    </section>

                    <!-- Achievements Section -->
                    <section class="section">
                        <h2 class="section-title">Achievements</h2>
                        <div id="achievements" class="section-content"></div>
                    </section>
                    <span class="number-page">5</span>

                    <!--next button-->
                    <span class="nextprev-btn" data-page="turn-3">
                        <i class='bx bxs-chevron-right'></i>
                    </span>
                </div>

                <!--Page 6 Contact-->
                <div class="page-back">
                    <h1 class="title">Get in Touch!</h1>
                    <div class="contact-container">
                        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" name="theform" id="myform">
                            <input type="hidden" name="access_key" value="63fed3eb-ba39-41ca-af4b-fe289bb9954a">
                            <div class="input-group">
                                <input type="text" name="name" id="fname" placeholder="Full Name" onkeyup="checkform()" required>
                            </div>
                            <div class="input-group">
                                <input type="email" name="email" id="femail" placeholder="Email Address" onkeyup="checkform()" required>
                            </div>
                            <div class="input-group">
                                <textarea name="message" cols="30" id="fmessage" rows="10" placeholder="Your Message" onkeyup="checkform()" required></textarea>
                            </div>
                            <input type="submit" id="form-btn" class="btn" name="submit" value="Send Message" disabled>
                        </form>
                    </div>
                    <span class="number-page">6</span>

                    <span class="nextprev-btn back" data-page="turn-3">
                        <i class='bx bxs-chevron-left'></i>
                    </span>

                    <a href="#Firstage" class="back-profile">
                        <p>Profile</p>
                        <i class='bx bxs-user'></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
